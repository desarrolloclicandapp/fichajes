<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Admin - Logs de fichajes</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-100 min-h-screen">
  <div class="max-w-6xl mx-auto p-4 md:p-6">
    <!-- Header -->
    <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-4 mb-6">
      <div>
        <h1 class="text-2xl font-semibold text-slate-800">
          Logs de fichajes
        </h1>
        <p id="companyInfoText" class="text-sm text-slate-500">
          Cargando empresa...
        </p>
      </div>
      <div class="flex items-center gap-3">
        <a
          href="/admin-workers.html"
          class="text-xs px-3 py-2 rounded-full border border-slate-300 text-slate-600 hover:bg-slate-100 transition"
        >
          Volver a trabajadores
        </a>
        <button
          id="btnLogout"
          class="text-xs px-3 py-2 rounded-full border border-slate-300 text-slate-600 hover:bg-slate-100 transition"
        >
          Cerrar sesión
        </button>
      </div>
    </div>

    <!-- Filtros -->
    <div class="bg-white border border-slate-200 rounded-2xl shadow-sm p-4 mb-4">
      <div class="grid grid-cols-1 md:grid-cols-5 gap-3 items-end">
        <div>
          <label class="block text-xs font-medium text-slate-600 mb-1">Desde</label>
          <input
            type="date"
            id="inputFrom"
            class="w-full rounded-xl border-slate-300 text-sm px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
          />
        </div>
        <div>
          <label class="block text-xs font-medium text-slate-600 mb-1">Hasta</label>
          <input
            type="date"
            id="inputTo"
            class="w-full rounded-xl border-slate-300 text-sm px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
          />
        </div>
        <div>
          <label class="block text-xs font-medium text-slate-600 mb-1">Trabajador</label>
          <select
            id="selectUser"
            class="w-full rounded-xl border-slate-300 text-sm px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
          >
            <option value="">Todos</option>
          </select>
        </div>
        <div>
          <label class="block text-xs font-medium text-slate-600 mb-1">Acción</label>
          <select
            id="selectType"
            class="w-full rounded-xl border-slate-300 text-sm px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
          >
            <option value="">Todas</option>
            <option value="CLOCK_IN">Entrada</option>
            <option value="BREAK_START">Inicio pausa</option>
            <option value="BREAK_END">Fin pausa</option>
            <option value="CLOCK_OUT">Salida</option>
          </select>
        </div>
        <div class="flex gap-2">
          <button
            id="btnLoadLogs"
            class="flex-1 px-4 py-2 rounded-xl text-sm font-semibold text-white bg-indigo-600 hover:bg-indigo-700"
          >
            Buscar
          </button>
        </div>
      </div>
    </div>

    <!-- Tabla -->
    <div class="bg-white border border-slate-200 rounded-2xl shadow-sm overflow-hidden">
      <div class="px-4 py-3 border-b border-slate-200 flex items-center justify-between">
        <div class="text-xs text-slate-500" id="logsCountText">
          Selecciona filtros y pulsa "Buscar".
        </div>
      </div>
      <div class="overflow-x-auto">
        <table class="min-w-full text-sm">
          <thead class="bg-slate-50 text-xs uppercase text-slate-500">
            <tr>
              <th class="px-4 py-2 text-left">Fecha</th>
              <th class="px-4 py-2 text-left">Hora</th>
              <th class="px-4 py-2 text-left">Trabajador</th>
              <th class="px-4 py-2 text-left">Email</th>
              <th class="px-4 py-2 text-left">Acción</th>
              <th class="px-4 py-2 text-left">Motivo</th>
            </tr>
          </thead>
          <tbody id="logsTableBody" class="divide-y divide-slate-100">
            <tr>
              <td colspan="6" class="px-4 py-4 text-center text-slate-400 text-sm">
                Sin datos.
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    const API_BASE_URL = '/api';

    function getToken() {
      return localStorage.getItem('authToken');
    }

    function getUserInfo() {
      const raw = localStorage.getItem('userInfo');
      if (!raw) return null;
      try {
        return JSON.parse(raw);
      } catch {
        return null;
      }
    }

    function formatDateTime(ts) {
      const d = new Date(ts);
      return {
        date: d.toLocaleDateString('es-ES', {
          year: 'numeric',
          month: '2-digit',
          day: '2-digit',
        }),
        time: d.toLocaleTimeString('es-ES'),
      };
    }

    async function loadWorkersForFilter() {
      const select = document.getElementById('selectUser');
      try {
        const res = await fetch(API_BASE_URL + '/admin/workers?includeInactive=true', {
          headers: { Authorization: 'Bearer ' + getToken() },
        });
        if (!res.ok) return;
        const workers = await res.json();
        workers.forEach((w) => {
          const opt = document.createElement('option');
          opt.value = w.id;
          opt.textContent = w.fullName || w.email;
          select.appendChild(opt);
        });
      } catch (err) {
        console.error(err);
      }
    }

    async function loadLogs() {
      const tbody = document.getElementById('logsTableBody');
      const from = document.getElementById('inputFrom').value;
      const to = document.getElementById('inputTo').value;
      const userId = document.getElementById('selectUser').value;
      const type = document.getElementById('selectType').value;
      const countText = document.getElementById('logsCountText');

      if (!from || !to) {
        alert('Selecciona fechas desde y hasta.');
        return;
      }

      tbody.innerHTML = `
        <tr>
          <td colspan="6" class="px-4 py-4 text-center text-slate-400 text-sm">
            Cargando logs...
          </td>
        </tr>
      `;
      countText.textContent = 'Cargando...';

      const params = new URLSearchParams({ from, to });
      if (userId) params.set('userId', userId);
      if (type) params.set('type', type);

      try {
        const res = await fetch(
          API_BASE_URL + '/admin/logs/time-events?' + params.toString(),
          {
            headers: { Authorization: 'Bearer ' + getToken() },
          }
        );

        if (!res.ok) {
          tbody.innerHTML = `
            <tr>
              <td colspan="6" class="px-4 py-4 text-center text-rose-500 text-sm">
                Error al cargar logs.
              </td>
            </tr>
          `;
          countText.textContent = 'Error al cargar.';
          return;
        }

        const events = await res.json();

        if (!events.length) {
          tbody.innerHTML = `
            <tr>
              <td colspan="6" class="px-4 py-4 text-center text-slate-400 text-sm">
                No hay registros en el rango seleccionado.
              </td>
            </tr>
          `;
          countText.textContent = 'Sin datos.';
          return;
        }

        tbody.innerHTML = '';
        events.forEach((ev) => {
          const { date, time } = formatDateTime(ev.timestamp);
          let label = ev.type;
          switch (ev.type) {
            case 'CLOCK_IN':
              label = 'Entrada';
              break;
            case 'BREAK_START':
              label = 'Inicio pausa';
              break;
            case 'BREAK_END':
              label = 'Fin pausa';
              break;
            case 'CLOCK_OUT':
              label = 'Salida';
              break;
          }

          const tr = document.createElement('tr');
          tr.className = 'hover:bg-slate-50';
          tr.innerHTML = `
            <td class="px-4 py-2 whitespace-nowrap">${date}</td>
            <td class="px-4 py-2 whitespace-nowrap">${time}</td>
            <td class="px-4 py-2 whitespace-nowrap">${ev.user?.fullName || '-'}</td>
            <td class="px-4 py-2 whitespace-nowrap">${ev.user?.email || '-'}</td>
            <td class="px-4 py-2 whitespace-nowrap">${label}</td>
            <td class="px-4 py-2 whitespace-nowrap">${ev.reason || ''}</td>
          `;
          tbody.appendChild(tr);
        });

        countText.textContent =
          events.length === 1 ? '1 registro encontrado.' : `${events.length} registros encontrados (máx. 500).`;
      } catch (err) {
        console.error(err);
        tbody.innerHTML = `
          <tr>
            <td colspan="6" class="px-4 py-4 text-center text-rose-500 text-sm">
              Error de conexión al cargar logs.
            </td>
          </tr>
        `;
        countText.textContent = 'Error de conexión.';
      }
    }

    function formatDateForInput(d) {
      const year = d.getFullYear();
      const month = String(d.getMonth() + 1).padStart(2, '0');
      const day = String(d.getDate()).padStart(2, '0');
      return `${year}-${month}-${day}`;
    }

    document.addEventListener('DOMContentLoaded', () => {
      const user = getUserInfo();
      if (!getToken() || !user || (user.role !== 'CLIENT_ADMIN' && user.role !== 'SUPER_ADMIN')) {
        window.location.href = '/login.html';
        return;
      }

      document.getElementById('companyInfoText').textContent =
        (user.companyName || 'Empresa sin nombre') + ' · ' + user.role;

      document.getElementById('btnLogout').addEventListener('click', () => {
        localStorage.removeItem('authToken');
        localStorage.removeItem('userInfo');
        window.location.href = '/login.html';
      });

      // fechas por defecto: últimos 3 días
      const today = new Date();
      const fromDate = new Date(today);
      fromDate.setDate(fromDate.getDate() - 2);

      document.getElementById('inputFrom').value = formatDateForInput(fromDate);
      document.getElementById('inputTo').value = formatDateForInput(today);

      document.getElementById('btnLoadLogs').addEventListener('click', loadLogs);

      loadWorkersForFilter();
    });
  </script>
</body>
</html>
