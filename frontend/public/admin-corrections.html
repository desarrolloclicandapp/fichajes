<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Admin - Correcciones de Fichaje</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-100 min-h-screen">
  <div class="max-w-6xl mx-auto p-4 md:p-6">
    <div class="flex items-center justify-between mb-6">
      <div>
         <img src="logo-clicandapp.png" alt="Logo Clic&App" class="h-20" />
        <h1 class="text-2xl font-bold text-slate-800">Incidencias de Fichaje</h1>
        <p class="text-xs text-slate-500">Trabajadores que olvidaron cerrar turno</p>
      </div>
      <div class="flex gap-3">
          <button onclick="runSystemSimulation()" class="bg-emerald-600 hover:bg-emerald-700 text-white text-xs px-4 py-2 rounded-xl font-bold shadow-sm transition flex items-center gap-2">
            Verificar
          </button>
          <a href="/admin-workers.html" class="text-xs px-4 py-2 rounded-xl border border-slate-300 bg-white text-slate-600 hover:bg-slate-50 transition flex items-center">
            Volver
          </a>
      </div>
    </div>

    <div class="bg-white rounded-2xl shadow-sm overflow-hidden border border-slate-200">
        <table class="min-w-full text-sm text-left">
            <thead class="bg-slate-50 text-slate-500 font-medium border-b">
                <tr>
                    <th class="px-4 py-3">Trabajador</th>
                    <th class="px-4 py-3">Fecha del olvido</th>
                    <th class="px-4 py-3">Cierre Provisional</th>
                    <th class="px-4 py-3 text-right">Acción</th>
                </tr>
            </thead>
            <tbody id="correctionsTableBody" class="divide-y divide-slate-100">
                <tr><td colspan="4" class="p-4 text-center text-slate-400">Cargando incidencias...</td></tr>
            </tbody>
        </table>
    </div>
  </div>

  <script>
    const API_BASE_URL = '/api';

    function getToken() {
      return localStorage.getItem('authToken');
    }

    async function authFetch(endpoint, options = {}) {
        const token = getToken();
        if (token) {
            options.headers = { ...options.headers, Authorization: `Bearer ${token}` };
        }
        const res = await fetch(API_BASE_URL + endpoint, options);
        if (res.status === 401) {
            window.location.href = "/login.html";
            throw new Error("Sesión expirada");
        }
        return res;
    }

    // 1. CARGAR LISTA (Paso 2 del flujo)
    async function loadCorrections() {
      const tbody = document.getElementById('correctionsTableBody');
      try {
        const res = await authFetch('/corrections/admin/pending');
        
        if (!res.ok) throw new Error("Error API");
        
        const data = await res.json();

        if (data.length === 0) {
          tbody.innerHTML = `<tr><td colspan="4" class="p-8 text-center text-slate-500">
            <div class="mb-2">✅ Todo en orden</div>
            <div class="text-xs text-slate-400">Darle a revisar para actualizar el panel.</div>
            <div class="text-xs text-slate-400 mt-2">Si el trabajador olvidó fichar aparecera aquí.</div>
          </td></tr>`;
          return;
        }

        tbody.innerHTML = data.map(item => `
          <tr class="hover:bg-slate-50 transition">
            <td class="px-4 py-3">
                <div class="font-medium text-slate-800">${item.worker?.fullName || 'Sin nombre'}</div>
                <div class="text-xs text-slate-500">${item.worker?.email}</div>
            </td>
            <td class="px-4 py-3">
                <span class="bg-rose-50 text-rose-700 px-2 py-1 rounded text-xs font-semibold">
                    ${new Date(item.date).toLocaleDateString()}
                </span>
            </td>
            <td class="px-4 py-3 text-slate-600 font-mono text-xs">
                ${new Date(item.provisionalTime).toLocaleTimeString()}
            </td>
            <td class="px-4 py-3 text-right">
                <button onclick="notifyWorker('${item.id}')" 
                    class="bg-indigo-600 hover:bg-indigo-700 text-white text-xs px-3 py-1.5 rounded-lg transition shadow-sm">
                    Notificar al trabajador
                </button>
            </td>
          </tr>
        `).join('');
      } catch (err) {
        console.error(err);
        tbody.innerHTML = `<tr><td colspan="4" class="p-4 text-center text-rose-500">Error de conexión. Revisa la consola (F12).</td></tr>`;
      }
    }

    // 2. SIMULAR SISTEMA (Paso 1 del flujo)
    async function runSystemSimulation() {
        const btn = document.querySelector('button[onclick="runSystemSimulation()"]');
        btn.disabled = true;
        btn.textContent = "⏳ Procesando...";

        try {
            const res = await authFetch('/corrections/run-check', { method: 'POST' });
            const data = await res.json();
            
            if(res.ok) {
                alert(`Simulación completada.\n${data.message}`);
                loadCorrections(); // Recargar la tabla automáticamente
            } else {
                alert("Error: " + data.message);
            }
        } catch (err) {
            console.error(err);
            alert("Error al ejecutar la simulación.");
        } finally {
            btn.disabled = false;
            btn.textContent = "Verificar)";
        }
    }

    // 3. NOTIFICAR TRABAJADOR (Paso 3 del flujo)
    async function notifyWorker(id) {
        if(!confirm("¿Enviar notificación al panel del trabajador?")) return;
        
        try {
            const res = await authFetch(`/corrections/admin/${id}/notify`, {
                method: 'PATCH',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ adminNotes: "Falta fichaje de salida. Por favor corrige tu hora." })
            });
            
            if(res.ok) {
                alert("Notificación enviada correctamente.");
                loadCorrections(); 
            } else {
                alert("Error al notificar.");
            }
        } catch(err) {
            console.error(err);
            alert("Error de conexión.");
        }
    }

    document.addEventListener('DOMContentLoaded', loadCorrections);
  </script>
</body>
</html>
