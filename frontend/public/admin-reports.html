    <script>
      const API_BASE_URL = "/api";
      let reportData = []; // resumen por trabajador (煤ltimo reporte cargado)

      // Mapeo de tipos de ausencia para el PDF
      const ABSENCE_TYPES = {
        VACATION: "Vacaciones",
        SICK_LEAVE: "Baja m茅dica",
        PAID_LEAVE: "Permiso retribuido",
        UNPAID_LEAVE: "Permiso sin sueldo",
        JUSTIFIED_OTHER: "Otra justificada",
        UNJUSTIFIED: "No justificada",
      };

      function mapAbsenceTypeLabel(type) {
        return ABSENCE_TYPES[type] || type;
      }

      function getToken() {
        return localStorage.getItem("authToken");
      }

      function getUserInfo() {
        const raw = localStorage.getItem("userInfo");
        if (!raw) return null;
        try {
          return JSON.parse(raw);
        } catch {
          return null;
        }
      }
      
      // FUNCIN CLAVE: Fetch Protegido con Redirecci贸n a Login en caso de 401
      async function authFetch(endpoint, options = {}) {
          const token = getToken(); 
          
          if (token) {
              options.headers = {
                  ...options.headers,
                  Authorization: `Bearer ${token}`,
              };
          }

          // Ejecutar la petici贸n nativa
          const res = await fetch(API_BASE_URL + endpoint, options);

          // Intercepta 401 y redirige a login
          if (res.status === 401) {
              console.warn("Token expirado o inv谩lido. Forzando cierre de sesi贸n.");
              localStorage.removeItem("authToken");
              localStorage.removeItem("userInfo");
              window.location.href = "/login.html"; 
              // Lanzar error para detener la ejecuci贸n de la funci贸n que llam贸 a authFetch
              throw new Error("Sesi贸n expirada. Redirigiendo a login."); 
          }
          
          return res;
      }


      function formatDateForInput(d) {
        const year = d.getFullYear();
        const month = String(d.getMonth() + 1).padStart(2, "0");
        const day = String(d.getDate()).padStart(2, "0");
        return `${year}-${month}-${day}`;
      }

      function formatDateNice(isoDateStr) {
        const d = new Date(isoDateStr + "T00:00:00");
        return d.toLocaleDateString("es-ES", {
          weekday: "short",
          year: "numeric",
          month: "short",
          day: "numeric",
        });
      }
      
      function mapDayShort(isoDateStr) {
        const d = new Date(isoDateStr + "T00:00:00");
        return d.toLocaleDateString("es-ES", {
          weekday: "short",
          month: "2-digit",
          day: "2-digit",
        });
      }

      // Pinta la tabla principal
      function renderReportTable(workers) {
        const tbody = document.getElementById("reportTableBody");
        const countText = document.getElementById("summaryCountText");

        if (!workers.length) {
          tbody.innerHTML = `
            <tr>
              <td colspan="5" class="px-4 py-4 text-center text-slate-400 text-sm">
                No hay datos en el rango seleccionado.
              </td>
            </tr>
          `;
          countText.textContent = "Sin datos.";
          return;
        }

        tbody.innerHTML = "";

        workers.forEach((w) => {
          const tr = document.createElement("tr");
          tr.className = "hover:bg-slate-50 cursor-pointer";
          tr.dataset.userId = w.userId;
          tr.dataset.fullName = w.fullName || "";
          tr.dataset.email = w.email || "";

          tr.innerHTML = `
            <td class="px-4 py-2 whitespace-nowrap">${w.fullName || "-"}</td>
            <td class="px-4 py-2 whitespace-nowrap">${w.email || "-"}</td>
            <td class="px-4 py-2 whitespace-nowrap text-right">${
              w.daysCount
            }</td>
            <td class="px-4 py-2 whitespace-nowrap text-right">${
              w.totalWorkedFormatted
            }</td>
            <td class="px-4 py-2 whitespace-nowrap text-right">${
              w.totalPauseFormatted
            }</td>
          `;
          tbody.appendChild(tr);
        });

        // click en fila => ver detalle diario (solo visual)
        tbody.querySelectorAll("tr").forEach((row) => {
          if (!row.dataset.userId) return;
          row.addEventListener("click", () => {
            openDailyModal(
              row.dataset.userId,
              row.dataset.fullName,
              row.dataset.email
            );
          });
        });

        countText.textContent =
          workers.length === 1
            ? "1 trabajador en el reporte."
            : `${workers.length} trabajadores en el reporte.`;
      }

      // Cargar reporte desde backend
      async function loadReport() {
        const tbody = document.getElementById("reportTableBody");
        const from = document.getElementById("inputFrom").value;
        const to = document.getElementById("inputTo").value;
        const infoText = document.getElementById("reportInfoText");
        const exportBtn = document.getElementById("btnExportPdf");
        const filter = document.getElementById("filterWorker");

        if (!from || !to) {
          alert('Selecciona las fechas "desde" y "hasta".');
          return;
        }

        tbody.innerHTML = `
          <tr>
            <td colspan="5" class="px-4 py-4 text-center text-slate-400 text-sm">
              Cargando reporte...
            </td>
          </tr>
        `;

        infoText.textContent = `Rango: ${from} a ${to}`;
        if (exportBtn) exportBtn.disabled = true;

        try {
          // 猬锔 Uso de authFetch
          const res = await authFetch(
            `/admin/reports/summary?from=${from}&to=${to}`
          );

          if (!res.ok) {
            tbody.innerHTML = `
              <tr>
                <td colspan="5" class="px-4 py-4 text-center text-rose-500 text-sm">
                  Error al cargar el reporte.
                </td>
              </tr>
            `;
            document.getElementById("summaryCountText").textContent =
              "Error al cargar.";
            return;
          }

          const data = await res.json();
          const workers = data.workers || [];
          reportData = workers; // Guardamos todos los datos, incluyendo w.absences

          if (!workers.length) {
            renderReportTable([]);
            return;
          }

          // rellenar filtro
          if (filter) {
            filter.innerHTML =
              '<option value="">Todos los trabajadores</option>';
            workers.forEach((w) => {
              const opt = document.createElement("option");
              opt.value = w.userId;
              opt.textContent = w.fullName || w.email || "Sin nombre";
              filter.appendChild(opt);
            });
          }

          renderReportTable(workers);

          if (exportBtn) {
            exportBtn.disabled = false;
          }
        } catch (err) {
          // El error de sesi贸n expirada se maneja en authFetch, aqu铆 solo errores de conexi贸n
          if (err.message !== "Sesi贸n expirada. Redirigiendo a login.") {
             console.error(err);
             tbody.innerHTML = `
              <tr>
                <td colspan="5" class="px-4 py-4 text-center text-rose-500 text-sm">
                  Error de conexi贸n al cargar el reporte.
                </td>
              </tr>
            `;
            document.getElementById("summaryCountText").textContent =
              "Error de conexi贸n.";
          }
        }
      }

      // Exportar PDF RESUMEN (usa lo que hay en la tabla / filtro)
      async function exportToPdf() {
        const { jsPDF } = window.jspdf;

        if (!reportData.length) {
          alert('Primero genera un reporte con "Ver resumen".');
          return;
        }

        const from = document.getElementById("inputFrom").value;
        const to = document.getElementById("inputTo").value;
        const filter = document.getElementById("filterWorker");
        const selectedId = filter?.value || "";
        
        // ----------------------------------------------------
        // CONMUTACIN DE REPORTES: Si se filtra, se exporta el detalle del trabajador.
        if (selectedId) {
          const workerName = filter.options[filter.selectedIndex].textContent;
          await generateDetailedPdf(jsPDF, selectedId, workerName, from, to);
          return;
        }
        // Si no hay filtro, generamos el reporte completo (RESUMEN + AUSENCIAS + LOG DIARIO)
        // ----------------------------------------------------

        const workers = reportData;

        if (!workers.length) {
          alert("No hay datos para exportar con el filtro actual.");
          return;
        }

        const doc = new jsPDF();
        let y = 15;

        doc.setFontSize(16);
        doc.text("Reporte de Fichajes Completo", 10, y);
        y += 7;
        doc.setFontSize(10);
        doc.text(`Rango: ${from} a ${to}`, 10, y);
        y += 10;
        
        // ----------------------------------------------------
        // SECCIN 1: RESUMEN DE HORAS
        // ----------------------------------------------------
        doc.setFontSize(12);
        doc.text("1. Resumen Consolidado de Horas", 10, y);
        y += 7;

        // Encabezados
        doc.setFontSize(9);
        doc.text("Trabajador", 10, y);
        doc.text("D铆as", 90, y);
        doc.text("Trabajadas", 120, y);
        doc.text("Pausas", 160, y);
        y += 6;

        workers.forEach((w) => {
          const name = w.fullName || w.email || "Sin nombre";
          const dias = String(w.daysCount || 0);
          const trabajadas = w.totalWorkedFormatted || "00:00:00";
          const pausas = w.totalPauseFormatted || "00:00:00";

          if (y > 280) {
            doc.addPage();
            y = 20;
          }

          doc.setFontSize(9);
          doc.text(String(name).slice(0, 40), 10, y);
          doc.text(dias, 90, y);
          doc.text(trabajadas, 120, y);
          doc.text(pausas, 160, y);

          y += 6;
        });

        // ----------------------------------------------------
        // SECCIN 2: AUSENCIAS APROBADAS
        // ----------------------------------------------------
        y += 10;
        doc.setFontSize(12);
        doc.text("2. Ausencias Aprobadas en el Per铆odo", 10, y);
        y += 7;

        // Encabezados
        doc.setFontSize(9);
        doc.text("Trabajador", 10, y);
        doc.text("Tipo", 70, y);
        doc.text("Inicio", 110, y);
        doc.text("Fin", 140, y);
        doc.text("Motivo", 170, y);
        y += 6;

        let foundAbsences = false;

        workers.forEach((w) => {
          const absences = w.absences || [];

          absences.forEach((a) => {
            foundAbsences = true;
            const name = w.fullName || w.email || "Sin nombre";
            const type = mapAbsenceTypeLabel(a.finalType || a.requestedType);

            if (y > 280) {
              doc.addPage();
              y = 20;
            }

            doc.setFontSize(8);
            doc.text(String(name).slice(0, 30), 10, y);
            doc.text(type, 70, y);
            doc.text(a.startDate, 110, y);
            doc.text(a.endDate, 140, y);
            doc.text(String(a.reason || "-").slice(0, 30), 170, y);
            y += 5;
          });
        });

        if (!foundAbsences) {
          doc.setFontSize(9);
          doc.setTextColor(150);
          doc.text(
            "No se registraron ausencias aprobadas en este rango.",
            10,
            y
          );
          doc.setTextColor(0);
          y += 6;
        }
        
        // ----------------------------------------------------
        // SECCIN 3: LOG DIARIO DETALLADO (Todos los d铆as y horas)
        // ----------------------------------------------------
        y += 10;
        doc.setFontSize(12);
        doc.text("3. Log Detallado por Jornada", 10, y);
        y += 7;
        
        // Encabezados del Log Detallado
        doc.setFontSize(9);
        doc.text("Trabajador", 10, y);
        doc.text("Fecha", 55, y);
        doc.text("Entrada", 85, y);
        doc.text("Salida", 115, y);
        doc.text("Trabajadas", 145, y);
        doc.text("Pausas", 175, y);
        y += 6;
        
        let foundDetails = false;

        for (const w of workers) {
             const userId = w.userId;
             const workerName = w.fullName || w.email || 'N/A';
             
             // 猬锔 FETCH ASNCRONO DENTRO DEL BUCLE (Para obtener el detalle diario)
             try {
                const res = await authFetch(
                    `/admin/reports/worker/${userId}/daily?from=${from}&to=${to}`
                );

                if (!res.ok) throw new Error("API Error");

                const data = await res.json();
                const days = data.days || [];
                
                days.forEach((day) => {
                    foundDetails = true;
                    const dateLabel = mapDayShort(day.date);
                    const entry = day.firstClockIn ? new Date(day.firstClockIn).toLocaleTimeString("es-ES", { hour12: false }) : "--:--:--";
                    const exit = day.lastClockOut ? new Date(day.lastClockOut).toLocaleTimeString("es-ES", { hour12: false }) : "--:--:--";
                    const worked = day.totalWorkedFormatted || "00:00:00";
                    const pauses = day.totalPauseFormatted || "00:00:00";

                    if (y > 280) {
                        doc.addPage();
                        y = 20;
                    }

                    doc.setFontSize(8);
                    doc.text(String(workerName).slice(0, 25), 10, y);
                    doc.text(dateLabel, 55, y);
                    doc.text(entry, 85, y);
                    doc.text(exit, 115, y);
                    doc.text(worked, 145, y);
                    doc.text(pauses, 175, y);
                    y += 5;
                });

             } catch (err) {
                 if (err.message !== "Sesi贸n expirada. Redirigiendo a login.") {
                     console.error(`Error al obtener detalle diario para ${workerName}: ${err.message}`);
                 }
             }
        }
        
        if (!foundDetails) {
            doc.setFontSize(9);
            doc.setTextColor(150);
            doc.text("No se encontraron detalles de jornadas en este rango.", 10, y);
            doc.setTextColor(0);
        }


        // ----------------------------------------------------
        // FINALIZAR PDF
        // ----------------------------------------------------
        const safeFrom = from.replaceAll("-", "");
        const safeTo = to.replaceAll("-", "");
        const fileName = `reporte-completo-fichajes_${safeFrom}_a_${safeTo}.pdf`;

        doc.save(fileName);
      }
      
      // Modal detalle diario (solo visual)
      async function openDailyModal(userId, fullName, email) {
        const from = document.getElementById("inputFrom").value;
        const to = document.getElementById("inputTo").value;
        const modal = document.getElementById("dailyModal");
        const title = document.getElementById("dailyModalTitle");
        const info = document.getElementById("dailyModalInfo");
        const body = document.getElementById("dailyModalBody");

        title.textContent = fullName || email || "Detalle diario";
        info.textContent = `Rango: ${from} a ${to}`;
        body.innerHTML = `
          <tr>
            <td colspan="5" class="px-3 py-3 text-center text-slate-400">
              Cargando...
            </td>
          </tr>
        `;

        modal.classList.remove("hidden");

        try {
          // 猬锔 Uso de authFetch
          const res = await authFetch(
            `/admin/reports/worker/${userId}/daily?from=${from}&to=${to}`
          );

          if (!res.ok) {
            body.innerHTML = `
              <tr>
                <td colspan="5" class="px-3 py-3 text-center text-rose-500">
                  Error al cargar el detalle diario.
                </td>
              </tr>
            `;
            return;
          }

          const data = await res.json();
          const days = data.days || [];

          if (!days.length) {
            body.innerHTML = `
              <tr>
                <td colspan="5" class="px-3 py-3 text-center text-slate-400">
                  No hay jornadas completas en este rango.
                </td>
              </tr>
            `;
            return;
          }

          body.innerHTML = "";
          days.forEach((day) => {
            const tr = document.createElement("tr");
            tr.innerHTML = `
              <td class="px-3 py-2 whitespace-nowrap">${formatDateNice(
                day.date
              )}</td>
              <td class="px-3 py-2 whitespace-nowrap">${
                day.firstClockIn
                  ? new Date(day.firstClockIn).toLocaleTimeString("es-ES")
                  : "--:--:--"
              }</td>
              <td class="px-3 py-2 whitespace-nowrap">${
                day.lastClockOut
                  ? new Date(day.lastClockOut).toLocaleTimeString("es-ES")
                  : "--:--:--"
              }</td>
              <td class="px-3 py-2 whitespace-nowrap text-right">${
                day.totalWorkedFormatted || "-"
              }</td>
              <td class="px-3 py-2 whitespace-nowrap text-right">${
                day.totalPauseFormatted || "-"
              }</td>
            `;
            body.appendChild(tr);
          });
        } catch (err) {
           if (err.message !== "Sesi贸n expirada. Redirigiendo a login.") {
             console.error(err);
             body.innerHTML = `
              <tr>
                <td colspan="5" class="px-3 py-3 text-center text-rose-500">
                  Error de conexi贸n al cargar detalle diario.
                </td>
              </tr>
            `;
           }
        }
      }

      function closeDailyModal() {
        document.getElementById("dailyModal").classList.add("hidden");
      }
      
      //  Funci贸n para generar el PDF DETALLADO individual (Usado en el flujo de conmutaci贸n)
      async function generateDetailedPdf(jsPDF, userId, workerName, from, to) {
        const doc = new jsPDF();

        doc.setFontSize(16);
        doc.text(`Reporte diario - ${workerName}`, 10, 15);
        doc.setFontSize(10);
        doc.text(`Rango: ${from} a ${to}`, 10, 22);

        let y = 30;

        // 1. Obtener datos detallados
        try {
          // 猬锔 Uso de authFetch
          const res = await authFetch(
            `/admin/reports/worker/${userId}/daily?from=${from}&to=${to}`
          );

          if (!res.ok) {
            doc.text(`Error al cargar datos detallados del trabajador.`, 10, y);
            doc.save(`reporte-diario-error_${userId}.pdf`);
            return;
          }

          const data = await res.json();
          const days = data.days || [];

          // 2. Encabezados de la tabla detallada
          doc.setFontSize(9);
          doc.text("Fecha", 10, y);
          doc.text("Entrada", 60, y);
          doc.text("Salida", 100, y);
          doc.text("Trabajadas", 140, y);
          doc.text("Pausas", 170, y);
          y += 6;

          if (days.length === 0) {
            doc.setFontSize(9);
            doc.setTextColor(150);
            doc.text(
              "No hay jornadas completas registradas en este rango.",
              10,
              y
            );
            doc.setTextColor(0);
            y += 6;
          }

          days.forEach((day) => {
            const dateLabel = mapDayShort(day.date); 
            const entry = day.firstClockIn
              ? new Date(day.firstClockIn).toLocaleTimeString("es-ES", {
                  hour12: false,
                })
              : "--:--:--";
            const exit = day.lastClockOut
              ? new Date(day.lastClockOut).toLocaleTimeString("es-ES", {
                  hour12: false,
                })
              : "--:--:--";
            const worked = day.totalWorkedFormatted || "00:00:00";
            const pauses = day.totalPauseFormatted || "00:00:00";

            if (y > 280) {
              doc.addPage();
              y = 20;
            }

            doc.setFontSize(8);
            doc.text(dateLabel, 10, y);
            doc.text(entry, 60, y);
            doc.text(exit, 100, y);
            doc.text(worked, 140, y);
            doc.text(pausas, 170, y);
            y += 5;
          });
        } catch (err) {
          if (err.message !== "Sesi贸n expirada. Redirigiendo a login.") {
             doc.setFontSize(9);
             doc.text(`Error de conexi贸n al obtener datos diarios.`, 10, y);
          }
        }

        const safeFrom = from.replaceAll("-", "");
        const safeTo = to.replaceAll("-", "");
        const fileName = `reporte-diario_${userId}_${safeFrom}_a_${safeTo}.pdf`;

        doc.save(fileName);
      }
      
      // INIT
      document.addEventListener("DOMContentLoaded", () => {
        const user = getUserInfo();
        if (
          !getToken() ||
          !user ||
          (user.role !== "CLIENT_ADMIN" && user.role !== "SUPER_ADMIN")
        ) {
          window.location.href = "/login.html";
          return;
        }

        document.getElementById("companyInfoText").textContent =
          (user.companyName || "Empresa sin nombre") + " 路 " + user.role;

        document.getElementById("btnLogout").addEventListener("click", () => {
          localStorage.removeItem("authToken");
          localStorage.removeItem("userInfo");
          window.location.href = "/login.html";
        });

        // Fechas por defecto: 煤ltimos 7 d铆as
        const today = new Date();
        const fromDate = new Date(today);
        fromDate.setDate(fromDate.getDate() - 6);

        document.getElementById("inputFrom").value =
          formatDateForInput(fromDate);
        document.getElementById("inputTo").value = formatDateForInput(today);

        document
          .getElementById("btnLoadReport")
          .addEventListener("click", loadReport);
        document
          .getElementById("btnExportPdf")
          .addEventListener("click", exportToPdf);
        document
          .getElementById("btnCloseDailyModal")
          .addEventListener("click", closeDailyModal);
          
        //  Manejador para el bot贸n de Log Completo
        document
            .getElementById("btnExportFullLogPdf")
            .addEventListener("click", () => {
                const from = document.getElementById("inputFrom").value;
                const to = document.getElementById("inputTo").value;
                if (!from || !to) {
                  alert('Selecciona las fechas "desde" y "hasta".');
                  return;
                }
                const { jsPDF } = window.jspdf;
                // Como NO creamos el endpoint /full-log, usamos la misma l贸gica que exportToPdf()
                // El reporte Completo es el Reporte Resumen General (exportToPdf sin filtro)
                exportToPdf();
            });


        // Filtro por trabajador
        const filter = document.getElementById("filterWorker");
        filter.addEventListener("change", (e) => {
          const value = e.target.value;
          const filtered = value
            ? reportData.filter((w) => w.userId === value)
            : reportData;
          renderReportTable(filtered);
        });
      });
    </script>
