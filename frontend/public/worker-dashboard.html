<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Panel de fichaje - Empleado</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-100 min-h-screen flex items-center justify-center">
  <div class="w-full max-w-3xl mx-auto p-4">
    <div class="bg-white shadow-lg rounded-2xl p-6 border border-slate-200">
      <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-4 mb-6">
        <div>
          <h1 class="text-2xl font-semibold text-slate-800">
            Panel de fichaje
          </h1>
          <p class="text-sm text-slate-500" id="userInfoText">
            Cargando usuario...
          </p>
        </div>
        <div class="flex flex-col items-end gap-2">
          <div>
            <div id="currentTime" class="text-3xl font-mono font-bold text-slate-900">
              --:--:--
            </div>
            <div id="currentDate" class="text-sm text-slate-500"></div>
          </div>
          <button
            id="btnLogout"
            class="text-xs px-3 py-1 rounded-full border border-slate-300 text-slate-600 hover:bg-slate-100 transition"
          >
            Cerrar sesión
          </button>
        </div>
      </div>

      <div class="flex items-center justify-between mb-6">
        <div class="flex items-center gap-2">
          <span class="text-sm text-slate-500">Estado actual:</span>
          <span id="statusBadge" class="px-3 py-1 text-xs font-semibold rounded-full bg-slate-100 text-slate-700">
            Cargando...
          </span>
        </div>
        <div class="text-xs text-slate-400">
          Última acción: <span id="lastAction">-</span>
        </div>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
        <button
          id="btnClockIn"
          class="w-full py-3 rounded-xl font-semibold text-white bg-emerald-500 hover:bg-emerald-600 disabled:opacity-40 disabled:cursor-not-allowed transition"
        >
          Iniciar jornada
        </button>

        <button
          id="btnClockOut"
          class="w-full py-3 rounded-xl font-semibold text-white bg-rose-500 hover:bg-rose-600 disabled:opacity-40 disabled:cursor-not-allowed transition"
        >
          Finalizar jornada
        </button>

        <div class="flex flex-col gap-2">
          <select
            id="pauseReason"
            class="w-full rounded-xl border-slate-300 text-sm focus:border-indigo-500 focus:ring-indigo-500"
          >
            <option value="">Motivo de la pausa (opcional)</option>
            <option value="comida">Pausa para comer</option>
            <option value="baño">Pausa para ir al baño</option>
            <option value="gestiones">Gestiones personales</option>
            <option value="otros">Otros</option>
          </select>

          <button
            id="btnBreakStart"
            class="w-full py-3 rounded-xl font-semibold text-white bg-amber-500 hover:bg-amber-600 disabled:opacity-40 disabled:cursor-not-allowed transition"
          >
            Iniciar pausa
          </button>
        </div>

        <button
          id="btnBreakEnd"
          class="w-full py-3 rounded-xl font-semibold text-white bg-sky-500 hover:bg-sky-600 disabled:opacity-40 disabled:cursor-not-allowed transition"
        >
          Finalizar pausa
        </button>
      </div>

      <div>
        <h2 class="text-sm font-semibold text-slate-700 mb-3">
          Fichajes de hoy
        </h2>
        
        <div id="eventsContainer" class="bg-slate-50 border border-slate-200 rounded-xl p-3 max-h-56 overflow-y-auto text-sm">
          <p class="text-slate-400 text-sm">
            Sin fichajes todavía.
          </p>
        </div>
        <div class="mt-6">
  <h2 class="text-sm font-semibold text-slate-700 mb-3">
    Últimos días
  </h2>
  <div id="historyContainer" class="bg-slate-50 border border-slate-200 rounded-xl p-3 max-h-64 overflow-y-auto text-sm">
    <p class="text-slate-400 text-sm">
      Cargando historial...
    </p>
  </div>
</div>

      </div>
    </div>
  </div>

  <script>
    const API_BASE_URL = '/api';

    function getToken() {
      return localStorage.getItem('authToken');
    }

    function getUserInfo() {
      const raw = localStorage.getItem('userInfo');
      document.getElementById('userInfoText').textContent =
  `${user.fullName || user.email} · ${user.role}` +
  (user.workStartTime && user.workEndTime
    ? ` · Horario: ${user.workStartTime} - ${user.workEndTime}`
    : '');

      if (!raw) return null;
      try {
        return JSON.parse(raw);
      } catch {
        return null;
      }
    }

    function formatTime(dateStr) {
      const d = new Date(dateStr);
      return d.toLocaleTimeString('es-ES', {
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit',
      });
    }

    function formatDate(date) {
      return date.toLocaleDateString('es-ES', {
        weekday: 'long',
        year: 'numeric',
        month: 'long',
        day: 'numeric',
      });
    }

    function startClock() {
      const timeEl = document.getElementById('currentTime');
      const dateEl = document.getElementById('currentDate');

      function tick() {
        const now = new Date();
        timeEl.textContent = now.toLocaleTimeString('es-ES');
        dateEl.textContent = formatDate(now);
      }

      tick();
      setInterval(tick, 1000);
    }

   async function loadTodayEvents() {
  const container = document.getElementById('eventsContainer');
  container.innerHTML = '<p class="text-slate-400 text-sm">Cargando...</p>';

  try {
    const res = await fetch(API_BASE_URL + '/time/my-today', {
      headers: {
        'Authorization': 'Bearer ' + getToken(),
      },
    });

    if (!res.ok) {
      container.innerHTML = '<p class="text-rose-500 text-sm">Error al cargar fichajes.</p>';
      return;
    }

    const data = await res.json(); // { events, pauses }
    const events = data.events || [];
    const pauses = data.pauses || [];

    if (!events.length) {
      container.innerHTML = '<p class="text-slate-400 text-sm">Sin fichajes todavía.</p>';
      updateStatus(null);
      return;
    }

    const list = document.createElement('ul');
    list.className = 'space-y-1';

    events.forEach(ev => {
      const li = document.createElement('li');
      li.className = 'flex items-center justify-between bg-white rounded-lg px-3 py-2 border border-slate-200';

      let label = '';
      switch (ev.type) {
        case 'CLOCK_IN':
          label = 'Entrada';
          break;
        case 'BREAK_START':
          label = ev.reason ? `Inicio pausa (${ev.reason})` : 'Inicio pausa';
          break;
        case 'BREAK_END':
          label = 'Fin pausa';
          break;
        case 'CLOCK_OUT':
          label = 'Salida';
          break;
      }

      li.innerHTML = `
        <span class="font-medium text-slate-700">${label}</span>
        <span class="font-mono text-xs text-slate-500">${formatTime(ev.timestamp)}</span>
      `;

      list.appendChild(li);
    });

    // si quieres mostrar debajo un pequeño resumen de pausas:
    if (pauses.length) {
      const sep = document.createElement('div');
      sep.className = 'pt-2 mt-2 border-t border-slate-200 text-xs text-slate-500';
      sep.textContent = 'Pausas de hoy:';
      list.appendChild(sep);

      pauses.forEach(p => {
        const item = document.createElement('div');
        item.className = 'flex justify-between text-xs text-slate-600';
        item.innerHTML = `
          <span>${p.reason ? p.reason + ': ' : ''}${formatTime(p.start)} - ${formatTime(p.end)}</span>
          <span>${p.durationFormatted} min
</span>
        `;
        list.appendChild(item);
      });
    }

    container.innerHTML = '';
    container.appendChild(list);

    const last = events[events.length - 1];
    updateStatus(last);
  } catch (err) {
    console.error(err);
    container.innerHTML = '<p class="text-rose-500 text-sm">Error al conectar con el servidor.</p>';
  }
}


    function updateStatus(lastEvent) {
      const user = getUserInfo();

let scheduledStart = null;
let scheduledEnd = null;

if (user && typeof user.workStartMinutes === 'number') {
  const now = new Date();
  scheduledStart = new Date(
    now.getFullYear(),
    now.getMonth(),
    now.getDate(),
    0,
    0,
    0
  );
  scheduledStart.setMinutes(user.workStartMinutes);
}

if (user && typeof user.workEndMinutes === 'number') {
  const now = new Date();
  scheduledEnd = new Date(
    now.getFullYear(),
    now.getMonth(),
    now.getDate(),
    0,
    0,
    0
  );
  scheduledEnd.setMinutes(user.workEndMinutes);
}

  const badge = document.getElementById('statusBadge');
  const lastActionEl = document.getElementById('lastAction');

  const btnClockIn = document.getElementById('btnClockIn');
  const btnClockOut = document.getElementById('btnClockOut');
  const btnBreakStart = document.getElementById('btnBreakStart');
  const btnBreakEnd = document.getElementById('btnBreakEnd');

  if (!lastEvent) {
  const now = new Date();

  badge.textContent = 'Fuera de jornada';
  badge.className = 'px-3 py-1 text-xs font-semibold rounded-full bg-slate-100 text-slate-700';
  lastActionEl.textContent = '-';

  let canClockIn = true;

  if (scheduledStart) {
    const earliest = new Date(scheduledStart.getTime() - 30 * 60 * 1000);
    if (now < earliest) {
      canClockIn = false;
      badge.textContent = 'Fuera de horario';
      badge.className = 'px-3 py-1 text-xs font-semibold rounded-full bg-slate-100 text-slate-500';
    }
  }

  btnClockIn.disabled = !canClockIn;
  btnClockOut.disabled = true;
  btnBreakStart.disabled = true;
  btnBreakEnd.disabled = true;
  return;
}


const typeLabels = {
  CLOCK_IN: 'Entrada',
  BREAK_START: 'Inicio de pausa',
  BREAK_END: 'Fin de pausa',
  CLOCK_OUT: 'Salida',
};

lastActionEl.textContent = `${typeLabels[lastEvent.type] || lastEvent.type} · ${formatTime(lastEvent.timestamp)}`;


  switch (lastEvent.type) {
    case 'CLOCK_IN':
    case 'BREAK_END':
      badge.textContent = 'Trabajando';
      badge.className = 'px-3 py-1 text-xs font-semibold rounded-full bg-emerald-100 text-emerald-700';

      btnClockIn.disabled = true;
      btnClockOut.disabled = false;
      btnBreakStart.disabled = false;
      btnBreakEnd.disabled = true;
      break;

    case 'BREAK_START':
      badge.textContent = 'En pausa';
      badge.className = 'px-3 py-1 text-xs font-semibold rounded-full bg-amber-100 text-amber-700';

      btnClockIn.disabled = true;
      btnClockOut.disabled = false;
      btnBreakStart.disabled = true;
      btnBreakEnd.disabled = false;
      break;

    case 'CLOCK_OUT':
      badge.textContent = 'Jornada finalizada';
      badge.className = 'px-3 py-1 text-xs font-semibold rounded-full bg-slate-200 text-slate-700';

      btnClockIn.disabled = true;   // ⬅ no permitir segunda jornada
      btnClockOut.disabled = true;
      btnBreakStart.disabled = true;
      btnBreakEnd.disabled = true;
      break;
  }
}


    async function sendEvent(endpoint, extraBody = {}) {
      const res = await fetch(API_BASE_URL + endpoint, {
        method: 'POST',
        headers: {
          'Authorization': 'Bearer ' + getToken(),
          'Content-Type': 'application/json',
        },
        body: JSON.stringify(extraBody),
      });

      if (!res.ok) {
        const data = await res.json().catch(() => ({}));
        alert('Error: ' + (data.message || 'No se pudo registrar el evento'));
        return;
      }

      await loadTodayEvents();
    }

    document.addEventListener('DOMContentLoaded', () => {
      const token = getToken();
      const user = getUserInfo();

      if (!token || !user) {
        window.location.href = '/login.html';
        return;
      }

      document.getElementById('userInfoText').textContent =
        `${user.fullName || user.email} · ${user.role}`;

      document.getElementById('btnLogout').addEventListener('click', () => {
        localStorage.removeItem('authToken');
        localStorage.removeItem('userInfo');
        window.location.href = '/login.html';
      });

      startClock();
      loadTodayEvents();
      loadHistory(); 

      document.getElementById('btnClockIn').addEventListener('click', () => {
        sendEvent('/time/clock-in');
      });

      document.getElementById('btnClockOut').addEventListener('click', () => {
  const user = getUserInfo();
  let scheduledEnd = null;

  if (user && typeof user.workEndMinutes === 'number') {
    const now = new Date();
    scheduledEnd = new Date(
      now.getFullYear(),
      now.getMonth(),
      now.getDate(),
      0,
      0,
      0
    );
    scheduledEnd.setMinutes(user.workEndMinutes);
  }

  const now = new Date();

  if (scheduledEnd && now < scheduledEnd) {
    const reason = prompt(
      'Estás finalizando antes de tu hora de salida.\nPor favor, indica el motivo:'
    );
    if (!reason || !reason.trim()) {
      // Si no escribe nada, no enviamos el evento
      return;
    }
    sendEvent('/time/clock-out', { reason: reason.trim() });
  } else {
    sendEvent('/time/clock-out');
  }
});


      document.getElementById('btnBreakStart').addEventListener('click', () => {
        const reason = document.getElementById('pauseReason').value || null;
        sendEvent('/time/break-start', { reason });
      });

      document.getElementById('btnBreakEnd').addEventListener('click', () => {
        sendEvent('/time/break-end');
      });
    });
    async function loadHistory() {
  const container = document.getElementById('historyContainer');
  container.innerHTML = '<p class="text-slate-400 text-sm">Cargando historial...</p>';

  try {
    const res = await fetch(API_BASE_URL + '/time/my-history?days=7', {
      headers: {
        'Authorization': 'Bearer ' + getToken(),
      },
    });

    if (!res.ok) {
      container.innerHTML = '<p class="text-rose-500 text-sm">Error al cargar el historial.</p>';
      return;
    }

    const history = await res.json(); // array

    if (!history.length) {
      container.innerHTML = '<p class="text-slate-400 text-sm">Sin fichajes recientes.</p>';
      return;
    }

    const wrapper = document.createElement('div');
    wrapper.className = 'space-y-3';

    history.forEach(day => {
      const card = document.createElement('div');
      card.className = 'bg-white rounded-lg border border-slate-200 px-3 py-2';

      const dateObj = new Date(day.date + 'T00:00:00');
      const dateLabel = dateObj.toLocaleDateString('es-ES', {
        weekday: 'short',
        year: 'numeric',
        month: 'short',
        day: 'numeric',
      });
      
      const header = document.createElement('div');
      header.className = 'flex justify-between items-center mb-1';
const workedLabel = day.totalWorkedFormatted
  ? `${day.totalWorkedFormatted} hs. trabajadas`
  : 'Sin jornada completa';

header.innerHTML = `
  <span class="font-semibold text-slate-700">${dateLabel}</span>
  <span class="text-xs text-slate-500">
    ${workedLabel}
  </span>
`;


      const body = document.createElement('div');
      body.className = 'text-xs text-slate-600';
const timesInfo = `
  <div class="text-slate-500 mb-1">
    Entrada: ${day.firstClockIn ? formatTime(day.firstClockIn) : '--:--:--'} ·
    Salida: ${day.lastClockOut ? formatTime(day.lastClockOut) : '--:--:--'}
  </div>
`;
      let pausesHtml = '';
if (day.pauses && day.pauses.length) {
  const pausesLines = day.pauses
    .map(
      p =>
        `${formatTime(p.start)} - ${formatTime(p.end)} (${p.durationFormatted} min${
          p.reason ? ', ' + p.reason : ''
        })`
    )
    .join('<br/>');

  pausesHtml = `
    <div class="mt-1">
      <span class="font-medium">Pausas:</span><br/>
      ${pausesLines}
    </div>
  `;
} else {
  pausesHtml = `<div class="mt-1 text-slate-400">Sin pausas registradas.</div>`;
}

body.innerHTML = timesInfo + pausesHtml;


      card.appendChild(header);
      card.appendChild(body);
      wrapper.appendChild(card);
    });

    container.innerHTML = '';
    container.appendChild(wrapper);
  } catch (err) {
    console.error(err);
    container.innerHTML = '<p class="text-rose-500 text-sm">Error al conectar con el servidor.</p>';
  }
}

  </script>
</body>
</html>
