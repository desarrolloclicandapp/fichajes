<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Admin - Trabajadores</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-slate-100 min-h-screen">
    <div class="max-w-6xl mx-auto p-4 md:p-6">
      <div
        class="flex flex-col md:flex-row md:items-center md:justify-between gap-4 mb-6"
      >
        <div>
          <img src="logo-clicandapp.png" alt="Logo Clic&App" class="h-20" />
          <h1 class="text-1xl font-semibold text-slate-800">
            Panel de empresa
          </h1>
          <p id="companyInfoText" class="text-sm text-slate-500">
            Cargando empresa...
          </p>
        </div>
        <div class="flex items-center gap-3">
          <a
            href="/admin-reports.html"
            class="text-xs px-3 py-2 rounded-full border border-slate-300 text-slate-600 hover:bg-slate-100 transition"
          >
            Ver reportes
          </a>
          <a
            href="/admin-absences.html"
            class="text-xs px-3 py-2 rounded-full border border-slate-300 text-slate-600 hover:bg-slate-100 transition"
          >
            Gestionar ausencias
          </a>
          <a
            href="/admin-logs.html"
            class="text-xs px-3 py-2 rounded-full border border-slate-300 text-slate-600 hover:bg-slate-100 transition"
          >
            Ver logs
          </a>
          <a
            href="/manuales/Admindeempresa.pdf"
            download="Manual de usuario.pdf"
            class="text-xs px-3 py-1 rounded-full border border-slate-300 text-slate-600 hover:bg-slate-100 transition"
          >
            Manual de usuario
          </a>
          <button
            id="btnLogout"
            class="text-xs px-3 py-2 rounded-full border border-slate-300 text-slate-600 hover:bg-slate-100 transition"
          >
            Cerrar sesi贸n
          </button>
        </div>
      </div>

      <div
        class="flex flex-col md:flex-row md:items-center md:justify-between gap-3 mb-4"
      >
        <div>
          <h2 class="text-lg font-semibold text-slate-800">Trabajadores</h2>
          <p class="text-xs text-slate-500">
            Gestiona los empleados, sus horarios y d铆as de trabajo.
          </p>
        </div>
        <button
          id="btnNewWorker"
          class="inline-flex items-center justify-center px-4 py-2 rounded-xl text-sm font-semibold text-white bg-indigo-600 hover:bg-indigo-700 transition"
        >
          + Nuevo trabajador
        </button>
      </div>

      <div
        class="bg-white border border-slate-200 rounded-2xl shadow-sm overflow-hidden"
      >
        <div
          class="px-4 py-3 border-b border-slate-200 flex items-center justify-between"
        >
          <div class="flex items-center gap-2 text-xs text-slate-500">
            <span id="workersCountText">Cargando...</span>
          </div>
          <label
            class="flex items-center gap-2 text-xs text-slate-500 cursor-pointer"
          >
            <input
              type="checkbox"
              id="chkShowInactive"
              class="rounded border-slate-300"
            />
            Mostrar inactivos
          </label>
        </div>
        <div class="overflow-x-auto">
          <table class="min-w-full text-sm">
            <thead class="bg-slate-50 text-xs uppercase text-slate-500">
              <tr>
                <th class="px-4 py-2 text-left">Nombre</th>
                <th class="px-4 py-2 text-left">Email</th>
                <th class="px-4 py-2 text-left">Horario</th>
                <th class="px-4 py-2 text-left">D铆as</th>
                <th class="px-4 py-2 text-left">Estado</th>
                <th class="px-4 py-2 text-right">Acciones</th>
              </tr>
            </thead>
            <tbody id="workersTableBody" class="divide-y divide-slate-100">
              <tr>
                <td
                  colspan="6"
                  class="px-4 py-4 text-center text-slate-400 text-sm"
                >
                  Cargando trabajadores...
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

      <div
        id="workerModal"
        class="fixed inset-0 bg-black/30 flex items-center justify-center z-50 hidden"
      >
        <div class="bg-white rounded-2xl shadow-xl max-w-lg w-full p-6">
          <div class="flex items-center justify-between mb-4">
            <h3
              id="workerModalTitle"
              class="text-lg font-semibold text-slate-800"
            >
              Nuevo trabajador
            </h3>
            <button
              id="btnCloseModal"
              class="text-slate-400 hover:text-slate-600 text-xl leading-none"
            >
              
            </button>
          </div>

          <form id="workerForm" class="space-y-4">
            <input type="hidden" id="workerId" />

            <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
              <div>
                <label class="block text-xs font-medium text-slate-600 mb-1"
                  >Nombre completo</label
                >
                <input
                  id="workerFullName"
                  type="text"
                  class="w-full rounded-xl border-slate-300 text-sm px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                  placeholder="Nombre y apellidos"
                />
              </div>
              <div>
                <label class="block text-xs font-medium text-slate-600 mb-1"
                  >Email</label
                >
                <input
                  id="workerEmail"
                  type="email"
                  class="w-full rounded-xl border-slate-300 text-sm px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                  placeholder="correo@empresa.com"
                />
              </div>
            </div>

            <div class="grid grid-cols-2 gap-3">
              <div>
                <label class="block text-xs font-medium text-slate-600 mb-1"
                  >Hora inicio</label
                >
                <input
                  id="workStartTime"
                  type="time"
                  class="w-full rounded-xl border-slate-300 text-sm px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                />
              </div>
              <div>
                <label class="block text-xs font-medium text-slate-600 mb-1"
                  >Hora fin</label
                >
                <input
                  id="workEndTime"
                  type="time"
                  class="w-full rounded-xl border-slate-300 text-sm px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                />
              </div>
            </div>

            <div>
              <label class="block text-xs font-medium text-slate-600 mb-1"
                >D铆as de trabajo</label
              >
              <div class="flex flex-wrap gap-2 text-xs">
                <label
                  class="inline-flex items-center gap-1 px-2 py-1 rounded-full border border-slate-300 cursor-pointer"
                >
                  <input type="checkbox" class="dayCheck" data-day="L" />
                  <span>L</span>
                </label>
                <label
                  class="inline-flex items-center gap-1 px-2 py-1 rounded-full border border-slate-300 cursor-pointer"
                >
                  <input type="checkbox" class="dayCheck" data-day="M" />
                  <span>M</span>
                </label>
                <label
                  class="inline-flex items-center gap-1 px-2 py-1 rounded-full border border-slate-300 cursor-pointer"
                >
                  <input type="checkbox" class="dayCheck" data-day="X" />
                  <span>X</span>
                </label>
                <label
                  class="inline-flex items-center gap-1 px-2 py-1 rounded-full border border-slate-300 cursor-pointer"
                >
                  <input type="checkbox" class="dayCheck" data-day="J" />
                  <span>J</span>
                </label>
                <label
                  class="inline-flex items-center gap-1 px-2 py-1 rounded-full border border-slate-300 cursor-pointer"
                >
                  <input type="checkbox" class="dayCheck" data-day="V" />
                  <span>V</span>
                </label>
                <label
                  class="inline-flex items-center gap-1 px-2 py-1 rounded-full border border-slate-300 cursor-pointer"
                >
                  <input type="checkbox" class="dayCheck" data-day="S" />
                  <span>S</span>
                </label>
                <label
                  class="inline-flex items-center gap-1 px-2 py-1 rounded-full border border-slate-300 cursor-pointer"
                >
                  <input type="checkbox" class="dayCheck" data-day="D" />
                  <span>D</span>
                </label>
              </div>
            </div>

            <div class="flex items-center justify-between">
              <label class="flex items-center gap-2 text-xs text-slate-600">
                <input
                  type="checkbox"
                  id="workerIsActive"
                  class="rounded border-slate-300"
                  checked
                />
                Trabajador activo
              </label>
              <span
                id="workerExtraInfo"
                class="text-[11px] text-slate-400"
              ></span>
            </div>

            <div class="flex justify-end gap-2 pt-2">
              <button
                type="button"
                id="btnCancelModal"
                class="px-3 py-2 rounded-xl text-xs font-semibold text-slate-600 border border-slate-300 hover:bg-slate-50"
              >
                Cancelar
              </button>
              <button
                type="submit"
                class="px-4 py-2 rounded-xl text-xs font-semibold text-white bg-indigo-600 hover:bg-indigo-700"
              >
                Guardar
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script>
    const API_BASE_URL = '/api';

    //  Mapeo de Roles
    const ROLE_MAP = {
      'WORKER': 'Trabajador',
      'CLIENT_ADMIN': 'Admin Empresa',
      'SUPER_ADMIN': 'Super Admin'
    };

    function getToken() {
      return localStorage.getItem('authToken');
    }

    function getUserInfo() {
      const raw = localStorage.getItem('userInfo');
      if (!raw) return null;
      try {
        return JSON.parse(raw);
      } catch {
        return null;
      }
    }
    
    //  FUNCIN CLAVE: Fetch Protegido con Redirecci贸n a Login en caso de 401
    async function authFetch(endpoint, options = {}) {
        const token = getToken(); 
        
        if (token) {
            options.headers = {
                ...options.headers,
                Authorization: `Bearer ${token}`,
            };
        }

        // Ejecutar la petici贸n nativa
        const res = await fetch(API_BASE_URL + endpoint, options);

        // Intercepta 401 y redirige a login
        if (res.status === 401) {
            console.warn("Token expirado o inv谩lido. Forzando cierre de sesi贸n.");
            localStorage.removeItem("authToken");
            localStorage.removeItem("userInfo");
            window.location.href = "/login.html"; 
            // Lanzar error para detener la ejecuci贸n de la funci贸n que llam贸 a authFetch
            throw new Error("Sesi贸n expirada. Redirigiendo a login."); 
        }
        
        return res;
    }


    function minutesToHHMM(minutes) {
      if (minutes == null) return '';
      const h = Math.floor(minutes / 60);
      const m = minutes % 60;
      return `${String(h).padStart(2, '0')}:${String(m).padStart(2, '0')}`;
    }

    function hhmmToMinutes(hhmm) {
      if (!hhmm) return null;
      const [h, m] = hhmm.split(':').map(Number);
      if (Number.isNaN(h) || Number.isNaN(m)) return null;
      return h * 60 + m;
    }

    function workDaysStringFromChecks() {
      const checks = document.querySelectorAll('.dayCheck');
      const letters = [];
      checks.forEach((chk) => {
        if (chk.checked) letters.push(chk.dataset.day);
      });
      return letters.join('') || null;
    }

    function setChecksFromWorkDaysString(str) {
      const checks = document.querySelectorAll('.dayCheck');
      checks.forEach((chk) => {
        chk.checked = !!str && str.includes(chk.dataset.day);
      });
    }

    // 1. FUNCIN loadWorkers
    async function loadWorkers() {
      const tbody = document.getElementById('workersTableBody');
      const showInactive = document.getElementById('chkShowInactive').checked;

      tbody.innerHTML = `
        <tr>
          <td colspan="6" class="px-4 py-4 text-center text-slate-400 text-sm">
            Cargando trabajadores...
          </td>
        </tr>
      `;

      try {
        // 猬锔 Uso de authFetch
        const res = await authFetch(
          '/admin/workers' + (showInactive ? '?includeInactive=true' : '')
        );

        if (!res.ok) {
          tbody.innerHTML = `
            <tr>
              <td colspan="6" class="px-4 py-4 text-center text-rose-500 text-sm">
                Error al cargar trabajadores.
              </td>
            </tr>
          `;
          return;
        }

        const workers = await res.json();
        // ... (resto de la l贸gica de renderizado)
        
        document.getElementById('workersCountText').textContent =
          workers.length === 0
            ? 'Sin trabajadores.'
            : workers.length === 1
            ? '1 trabajador.'
            : `${workers.length} trabajadores.`;

        if (!workers.length) {
          tbody.innerHTML = `
            <tr>
              <td colspan="6" class="px-4 py-4 text-center text-slate-400 text-sm">
                No hay trabajadores.
              </td>
            </tr>
          `;
          return;
        }

        tbody.innerHTML = '';
        workers.forEach((w) => {
          const tr = document.createElement('tr');
          tr.className = w.isActive ? 'hover:bg-slate-50' : 'bg-slate-50 text-slate-400';

          const horario =
            minutesToHHMM(w.workStartMinutes) && minutesToHHMM(w.workEndMinutes)
              ? `${minutesToHHMM(w.workStartMinutes)} - ${minutesToHHMM(w.workEndMinutes)}`
              : 'Sin horario';

          tr.innerHTML = `
            <td class="px-4 py-2 whitespace-nowrap">${w.fullName || '-'}</td>
            <td class="px-4 py-2 whitespace-nowrap">${w.email}</td>
            <td class="px-4 py-2 whitespace-nowrap text-xs text-slate-600">${horario}</td>
            <td class="px-4 py-2 whitespace-nowrap text-xs text-slate-600">${w.workDays || '-'}</td>
            <td class="px-4 py-2 whitespace-nowrap text-xs">
              ${
                w.isActive
                  ? '<span class="px-2 py-1 rounded-full bg-emerald-50 text-emerald-700 font-medium">Activo</span>'
                  : '<span class="px-2 py-1 rounded-full bg-slate-100 text-slate-500 font-medium">Inactivo</span>'
              }
            </td>
            <td class="px-4 py-2 text-right text-xs">
              <button class="btnEditWorker px-2 py-1 rounded-lg border border-slate-300 hover:bg-slate-50" data-id="${
                w.id
              }">
                Editar
              </button>
            </td>
          `;
          tbody.appendChild(tr);
        });

        document.querySelectorAll('.btnEditWorker').forEach((btn) => {
          btn.addEventListener('click', () => openWorkerModal(btn.dataset.id));
        });
      } catch (err) {
        // El error de sesi贸n expirada se maneja en authFetch, aqu铆 solo errores de conexi贸n o API
        if (err.message !== "Sesi贸n expirada. Redirigiendo a login.") {
             console.error(err);
        }
        // Si el token expir贸, el catch se ejecuta, pero la redirecci贸n ya ocurri贸.
      }
    }

    // 2. FUNCIN openWorkerModal
    function openWorkerModal(workerId = null) {
      const modal = document.getElementById('workerModal');
      const title = document.getElementById('workerModalTitle');
      const extraInfo = document.getElementById('workerExtraInfo');

      document.getElementById('workerForm').reset();
      setChecksFromWorkDaysString(null);
      document.getElementById('workerId').value = workerId || '';
      extraInfo.textContent = '';
      document.getElementById('workerIsActive').checked = true;
      document.getElementById('workerEmail').disabled = !!workerId;

      if (!workerId) {
        title.textContent = 'Nuevo trabajador';
        modal.classList.remove('hidden');
        return;
      }

      // editar
      title.textContent = 'Editar trabajador';
      modal.classList.remove('hidden');

      // 猬锔 Uso de authFetch
      authFetch('/admin/workers/' + workerId)
        .then((res) => {
             if (!res.ok) throw new Error("Error al cargar trabajador (API).");
             return res.json();
        })
        .then((w) => {
          document.getElementById('workerFullName').value = w.fullName || '';
          document.getElementById('workerEmail').value = w.email;
          document.getElementById('workStartTime').value = minutesToHHMM(w.workStartMinutes);
          document.getElementById('workEndTime').value = minutesToHHMM(w.workEndMinutes);
          setChecksFromWorkDaysString(w.workDays || '');
          document.getElementById('workerIsActive').checked = w.isActive;
        })
        .catch((err) => {
          // El error de sesi贸n expirada se maneja en authFetch, aqu铆 solo errores de conexi贸n o API
          if (err.message !== "Sesi贸n expirada. Redirigiendo a login.") {
             console.error(err);
             extraInfo.textContent = 'Error al cargar datos del trabajador.';
          }
        });
    }

    function closeWorkerModal() {
      const modal = document.getElementById('workerModal');
      modal.classList.add('hidden');
    }

    // 3. FUNCIN saveWorker
    async function saveWorker(e) {
      e.preventDefault();

      const id = document.getElementById('workerId').value || null;
      const fullName = document.getElementById('workerFullName').value || null;
      const email = document.getElementById('workerEmail').value;
      const startTime = document.getElementById('workStartTime').value;
      const endTime = document.getElementById('workEndTime').value;
      const workDays = workDaysStringFromChecks();
      const isActive = document.getElementById('workerIsActive').checked;

      if (!email) {
        alert('El email es obligatorio.');
        return;
      }

      const payload = {
        fullName,
        workStartMinutes: hhmmToMinutes(startTime),
        workEndMinutes: hhmmToMinutes(endTime),
        workDays,
        isActive,
      };

      let url = '/admin/workers';
      let method = 'POST';

      if (id) {
        url = '/admin/workers/' + id;
        method = 'PUT';
        payload.email = undefined;
      } else {
        payload.email = email;
      }

      try {
        // 猬锔 Uso de authFetch
        const res = await authFetch(url, {
          method,
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(payload),
        });

        const data = await res.json().catch(() => ({}));

        if (!res.ok) {
          alert(data.message || 'Error al guardar trabajador');
          return;
        }

        closeWorkerModal();
        await loadWorkers();
      } catch (err) {
        if (err.message !== "Sesi贸n expirada. Redirigiendo a login.") {
           console.error(err);
           alert('Error de conexi贸n al guardar trabajador');
        }
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      const user = getUserInfo();
      // ... (Resto de la l贸gica INIT, que no necesita fetch)
      
      if (!getToken() || !user || (user.role !== 'CLIENT_ADMIN' && user.role !== 'SUPER_ADMIN')) {
        window.location.href = '/login.html';
        return;
      }

      const companyText = document.getElementById('companyInfoText');
      
      const userRole = ROLE_MAP[user.role] || user.role;
      companyText.textContent =
        (user.companyName || 'Empresa sin nombre') + ' 路 ' + userRole;

      document.getElementById('btnLogout').addEventListener('click', () => {
        localStorage.removeItem('authToken');
        localStorage.removeItem('userInfo');
        window.location.href = '/login.html';
      });

      document.getElementById('btnNewWorker').addEventListener('click', () =>
        openWorkerModal(null),
      );
      document.getElementById('btnCloseModal').addEventListener('click', closeWorkerModal);
      document.getElementById('btnCancelModal').addEventListener('click', closeWorkerModal);
      document
        .getElementById('workerForm')
        .addEventListener('submit', saveWorker);

      document
        .getElementById('chkShowInactive')
        .addEventListener('change', loadWorkers);

      loadWorkers();
    });
  </script>
  </body>
</html>
